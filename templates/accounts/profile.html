{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Update Profile</h2>

    {% if messages %}
      {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
  </div>
{% endblock %}
